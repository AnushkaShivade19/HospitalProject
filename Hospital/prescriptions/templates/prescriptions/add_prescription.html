{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Add New Prescription</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">Add Prescription</button>
    <a href="{% url 'prescription_list' %}" class="btn btn-secondary mt-2 ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
