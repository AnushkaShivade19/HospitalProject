{% extends 'layout.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm rounded-3 p-4 mx-auto" style="max-width: 600px;">
    <h3 class="mb-4 fw-bold text-dark">
      <i class="bi bi-calendar-week text-primary me-2"></i> Add Doctor Schedule
    </h3>

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="day" class="form-label">Day of Week</label>
        <select id="day" name="day" class="form-select" required>
          <option value="">Select a day</option>
          {% for day in days_of_week %}
            <option value="{{ day }}">{{ day }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="start_time" class="form-label">Start Time</label>
        <input type="time" id="start_time" name="start_time" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="end_time" class="form-label">End Time</label>
        <input type="time" id="end_time" name="end_time" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-warning px-4 fw-semibold">
        <i class="bi bi-plus-circle me-1"></i> Add Schedule
      </button>
    </form>
  </div>
</div>
{% endblock %}
