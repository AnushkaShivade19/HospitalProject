{% extends 'layout.html' %}
{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">My Weekly Schedule</h2>
    {% if schedules %}
        <ul class="list-group">
            {% for s in schedules %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ s.get_day_of_week_display }}: {{ s.start_time }} - {{ s.end_time }}
                <a href="{% url 'edit_schedule' s.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have not set any schedules yet.</p>
    {% endif %}
</div>
{% endblock %}
